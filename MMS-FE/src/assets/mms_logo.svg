    <rect x="0" y="8" width="28" height="8" fill="#f97316" rx="2"/>
    <!-- Arrow head -->
    <path d="M 26 4 L 36 12 L 26 20 Z" fill="#f97316"/>
  </g>
  
  <!-- MMS Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e40af" text-anchor="middle">MMS</text>
