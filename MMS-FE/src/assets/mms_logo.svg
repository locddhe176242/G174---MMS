  <circle cx="100" cy="100" r="95" fill="#dbeafe" opacity="0.8"/>
  
  <!-- Back box (darkest) -->
  <rect x="80" y="70" width="35" height="35" rx="4" fill="#1d4ed8"/>
  
  <!-- Middle box -->
  <rect x="65" y="85" width="35" height="35" rx="4" fill="#3b82f6"/>
  
  <!-- Front box (lightest) -->
